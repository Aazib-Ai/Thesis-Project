# Cloud Build configuration for automated CI/CD
# This file enables automatic deployment when pushing to main branch

steps:
  # Step 1: Run tests
  - name: 'python:3.11-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt
        pip install pytest pytest-cov
        python -m pytest tests/ -v --tb=short

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/thesis-fhe-repo/thesis-fhe-healthcare:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/thesis-fhe-repo/thesis-fhe-healthcare:latest'
      - '.'

  # Step 3: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/thesis-fhe-repo/thesis-fhe-healthcare:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/thesis-fhe-repo/thesis-fhe-healthcare:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'thesis-fhe-healthcare'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/thesis-fhe-repo/thesis-fhe-healthcare:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Retain images
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/thesis-fhe-repo/thesis-fhe-healthcare:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/thesis-fhe-repo/thesis-fhe-healthcare:latest'

# Build timeout (FHE operations can take time)
timeout: '1800s'
