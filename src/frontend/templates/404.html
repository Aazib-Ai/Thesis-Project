{% extends "base.html" %}

{% block title %}Page Not Found - SecureHealth{% endblock %}

{% block content %}
<section class="min-h-70vh flex items-center justify-center text-center">
    <div>
        <div class="text-9xl font-bold text-primary opacity-20 mb-4">404</div>
        <h1 class="text-3xl font-bold mb-4">Page Not Found</h1>
        <p class="text-muted mb-8 max-w-md mx-auto">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <div class="flex gap-4 justify-center">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Go Home
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
        </div>
    </div>
</section>
{% endblock %}
