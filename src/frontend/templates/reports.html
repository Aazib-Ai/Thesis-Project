{% extends "base.html" %}

{% block title %}Reports - SecureHealth{% endblock %}

{% block content %}
<section class="py-12">
    <div class="container max-w-4xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Generated Reports</h1>
            <button class="btn btn-primary" onclick="generateReport()">
                <i class="fas fa-plus"></i> New Report
            </button>
        </div>

        <div class="grid grid-cols-1 gap-4">
            <!-- Report Item -->
            <div
                class="card flex flex-col md:flex-row justify-between items-center gap-4 hover:bg-surface-2 transition-colors cursor-pointer">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-red-900/20 rounded flex items-center justify-center text-red-400 text-xl">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div>
                        <h3 class="font-bold">Monthly Health Summary - Oct 2025</h3>
                        <p class="text-xs text-muted">Generated on Nov 1, 2025 • 2.4 MB</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button class="btn btn-sm btn-secondary"><i class="fas fa-eye"></i> View</button>
                    <button class="btn btn-sm btn-secondary"><i class="fas fa-download"></i> Download</button>
                    <button class="btn btn-sm btn-secondary text-muted hover:text-error"><i
                            class="fas fa-trash"></i></button>
                </div>
            </div>

            <!-- Report Item -->
            <div
                class="card flex flex-col md:flex-row justify-between items-center gap-4 hover:bg-surface-2 transition-colors cursor-pointer">
                <div class="flex items-center gap-4">
                    <div
                        class="w-12 h-12 bg-green-900/20 rounded flex items-center justify-center text-green-400 text-xl">
                        <i class="fas fa-file-csv"></i>
                    </div>
                    <div>
                        <h3 class="font-bold">Raw Vitals Data Export</h3>
                        <p class="text-xs text-muted">Generated on Oct 28, 2025 • 450 KB</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button class="btn btn-sm btn-secondary"><i class="fas fa-download"></i> Download</button>
                    <button class="btn btn-sm btn-secondary text-muted hover:text-error"><i
                            class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    function generateReport() {
        // Placeholder for report generation logic
        notify.info('Report Generation', 'This feature will generate a new PDF report based on current data.');
    }
</script>
{% endblock %}
