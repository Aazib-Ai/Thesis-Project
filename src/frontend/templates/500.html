{% extends "base.html" %}

{% block title %}Server Error - SecureHealth{% endblock %}

{% block content %}
<section class="min-h-70vh flex items-center justify-center text-center">
    <div>
        <div class="text-9xl font-bold text-error opacity-20 mb-4">500</div>
        <h1 class="text-3xl font-bold mb-4">Internal Server Error</h1>
        <p class="text-muted mb-8 max-w-md mx-auto">
            Something went wrong on our end. We are working to fix the issue. Please try again later.
        </p>
        <div class="flex gap-4 justify-center">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Go Home
            </a>
            <button onclick="location.reload()" class="btn btn-secondary">
                <i class="fas fa-sync"></i> Reload Page
            </button>
        </div>
    </div>
</section>
{% endblock %}
